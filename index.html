<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Reclame Aqui v6 (npoint.io)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
            color: #334155; /* slate-700 */
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #e2e8f0; /* slate-200 */ }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #94a3b8; /* slate-400 */
            border-radius: 10px;
        }
        .modal-overlay {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }
        @media print {
            body { background-color: #fff; }
            body * { visibility: hidden; }
            #printable-area, #printable-area * { visibility: visible; color: #000; }
            #printable-area { position: absolute; left: 0; top: 0; width: 100%; padding: 1rem; }
            .no-print { display: none; }
            #modal-detalhes { background-color: #f8fafc !important; border: 1px solid #e2e8f0; }
        }
    </style>
</head>
<body class="h-screen w-screen">

    <div class="flex flex-col h-full w-full">
        <!-- Cabeçalho Fixo -->
        <header class="flex-shrink-0 flex justify-between items-center p-4 bg-white border-b border-slate-200">
            <div class="flex items-center gap-4">
                <img src="https://www.reclameaqui.com.br/images/ra-favicon.bf3991c3.png" alt="Logo Reclame Aqui" class="h-8" onerror="this.style.display='none'">
                <img src="https://www.jtexpress.com.br/icons/service-maomao.png" alt="Logo J&T Express" class="h-10" onerror="this.style.display='none'">
                <h1 class="text-xl font-bold text-slate-800">Painel de Controle de Reclame Aqui</h1>
            </div>
             <div class="flex items-center gap-4">
                <div id="datetime" class="text-sm text-slate-500 text-right"></div>
                <button id="notifications-btn" class="p-2 rounded-full hover:bg-slate-200 transition" title="Ativar notificações sonoras">

                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.636 5.636a9 9 0 0112.728 0M18 9v3a6 6 0 01-12 0V9l-2 4h16l-2-4z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />

                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </button>

        <!-- Conteúdo Principal Rolável -->
        <main class="flex-1 overflow-y-auto custom-scrollbar p-4 lg:p-6 space-y-6">
            
            <!-- Cards de Status -->
            <section class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <div class="bg-white p-4 rounded-lg shadow flex items-center gap-4">

                    <div><p class="font-semibold text-slate-500 text-sm">Total</p><p id="status-total" class="text-2xl font-bold text-slate-800">0</p></div>

                    <div><p class="font-semibold text-slate-500 text-sm">Pendentes</p><p id="status-pendentes" class="text-2xl font-bold text-blue-600">0</p></div>

                <div class="bg-white p-4 rounded-lg shadow flex items-center gap-4">
                    <div class="p-3 bg-purple-100 rounded-lg text-purple-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg></div>
                    <div><p class="font-semibold text-slate-500 text-sm">Em Andamento</p><p id="status-andamento" class="text-2xl font-bold text-purple-600">0</p></div>

                </div>
                 <div class="bg-white p-4 rounded-lg shadow flex items-center gap-4">
                    <div class="p-3 bg-red-100 rounded-lg text-red-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div>

                    <div class="p-3 bg-green-100 rounded-lg text-green-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div>
                    <div><p class="font-semibold text-slate-500 text-sm">Solucionados</p><p id="status-solucionados" class="text-2xl font-bold text-green-600">0</p></div>

            <!-- Tabela de Pendentes -->

            <!-- Tabela em Andamento -->

            <!-- Tabela em Alerta -->
            <section id="alerta-section" class="bg-white p-4 rounded-lg shadow-sm"></section>
            
            <!-- Tabela Vencidos -->
            <section id="vencidos-section" class="bg-white p-4 rounded-lg shadow-sm"></section>

            <section id="solucionados-section" class="bg-white p-4 rounded-lg shadow-sm"></section>

            <!-- Formulário de Envio -->
            <section class="bg-white p-4 rounded-lg shadow-sm">
                <h2 class="text-lg font-bold text-slate-800 mb-4">📢 Enviar Nova Reclamação</h2>
                <form id="new-complaint-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 items-end">
                    <div class="lg:col-span-2">
                        <label for="numero_pedido" class="text-sm font-semibold text-slate-600">Nº do Pedido</label>
                        <input type="text" id="numero_pedido" name="numero_pedido" required class="mt-1 block w-full bg-slate-50 border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-500 sm:text-sm">

                        <input type="text" id="nome_embarcador" name="nome_embarcador" required class="mt-1 block w-full bg-slate-50 border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-500 sm:text-sm">

    <!-- Modal de Visualização -->
    <div id="view-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay">
        <div class="bg-white w-full max-w-2xl rounded-lg shadow-xl p-6 relative flex flex-col">
            <div id="printable-area" class="text-slate-800">
                <h3 class="text-xl font-bold mb-4 border-b border-slate-200 pb-2">Detalhes da Reclamação</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                    <p><strong>ID:</strong> <span id="modal-id"></span></p>
                    <p><strong>Data de Envio:</strong> <span id="modal-data"></span></p>
                    <p><strong>Nº Pedido:</strong> <span id="modal-pedido"></span></p>
                    <p><strong>Embarcador:</strong> <span id="modal-embarcador"></span></p>
                    <p><strong>Rota:</strong> <span id="modal-rota"></span></p>
                    <p><strong>Status:</strong> <span id="modal-status"></span></p>
                </div>
                <div class="mt-4">
                    <p class="font-bold">Detalhes:</p>
                    <p id="modal-detalhes" class="mt-1 p-3 bg-slate-50 rounded-md whitespace-pre-wrap border border-slate-200"></p>
                </div>
            </div>
            <div class="mt-6 flex gap-4 justify-end no-print">
                <button id="close-modal-btn" class="bg-slate-500 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded-lg transition">Fechar</button>
                <button id="download-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition">Baixar Declaração</button>
                <button id="print-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">Imprimir / Salvar PDF</button>
            </div>
        </div>
    </div>


    <script type="module">
        // --- VARIÁVEIS GLOBAIS ---
        const API_URL = 'https://api.npoint.io/265dc8bf5825450df8d3'; // <-- Seu URL do npoint.io
        const PRAZO_HORAS = 24;
        const ALERTA_HORAS = 18;
        let complaintsData = [];
        let lastStatus = {};
        let isAudioUnlocked = false;
        let areNotificationsMuted = true;
        
        const notificationsBtn = document.getElementById('notifications-btn');
        const bellMutedIcon = document.getElementById('bell-muted-icon');
        const bellActiveIcon = document.getElementById('bell-active-icon');

        // --- LÓGICA E STATUS ---
        function getStatus(complaint) {
            if (complaint.status === 'solucionado') return { text: 'Solucionado', color: 'bg-green-100 text-green-800', value: 5 };
            if (complaint.status === 'em_andamento') return { text: 'Em Andamento', color: 'bg-purple-100 text-purple-800', value: 3 };
            
            const horasPassadas = (new Date() - new Date(complaint.dataEnvio)) / 36e5;
            if (horasPassadas >= PRAZO_HORAS) return { text: 'Vencido', color: 'bg-red-100 text-red-800', value: 1 };
            if (horasPassadas >= ALERTA_HORAS) return { text: 'Em Alerta', color: 'bg-amber-100 text-amber-800', value: 2 };
            return { text: 'Pendente', color: 'bg-blue-100 text-blue-800', value: 4 };
        }

        function calcularPrazoFinal(dataEnvioStr) {
            const dataEnvio = new Date(dataEnvioStr);
            const prazoFinal = new Date(dataEnvio.getTime() + PRAZO_HORAS * 36e5);
            return prazoFinal.toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'});
        }

        // --- API (NPOINT.IO) ---
        async function fetchData() {
            try {
                // Adiciona um timestamp para evitar cache
                const response = await fetch(`${API_URL}?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                let fetchedData = await response.json();
                
                // Garante que é sempre um array
                const fetchedComplaints = Array.isArray(fetchedData) ? fetchedData : [];

                 // Compara os IDs para detectar novas reclamações
                const newIds = fetchedComplaints.map(c => c.id);
                const oldIds = complaintsData.map(c => c.id);
                
                // Se `complaintsData.length > 0` (não é o primeiro carregamento)
                // E um novo ID apareceu, toca o som.
                if (complaintsData.length > 0) {
                    const hasNewComplaint = newIds.some(id => !oldIds.includes(id));
                    if (hasNewComplaint) {
                        playSound("Uma nova reclamação Reclame Aqui foi registrada.");
                    }
                }
                
                complaintsData = fetchedComplaints;
                updateDashboard();

            } catch (error) { 
                console.error("Erro ao buscar dados do npoint.io:", error); 
                // Considerar se deve limpar `complaintsData` ou mostrar um erro na UI
                // complaintsData = []; // Descomente se quiser limpar a lista em caso de erro
                // updateDashboard();
            }
        }

        async function postData(updatedData) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                });
                return response.ok;
            } catch (error) {
                console.error("Erro ao postar dados no npoint.io:", error);
                return false;
            }
        }

        async function addNewComplaint(newComplaint) {
            // Primeiro, busca os dados atuais para evitar sobrescrever
            let currentData = [];
            try {
                const response = await fetch(`${API_URL}?t=${new Date().getTime()}`);
                if (response.ok) {
                    const data = await response.json();
                    currentData = Array.isArray(data) ? data : [];
                } else if (response.status !== 404) { // Ignora 404 (bin vazio)
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error("Erro ao buscar dados antes de adicionar:", error);
                alert("Erro ao conectar com o banco de dados. Tente novamente.");
                return false; // Impede a adição se não conseguir ler
            }
            
            const updatedData = [...currentData, newComplaint];
            return await postData(updatedData);
        }

        async function deleteComplaint(id) {
            if (!confirm('Tem certeza que deseja excluir esta reclamação? A ação não pode ser desfeita.')) return;
            const updatedData = complaintsData.filter(c => c.id !== id);
            await postData(updatedData);
            await fetchData(); // Atualiza a UI
        }

        async function updateComplaintStatus(id, newStatus) {
            const updatedData = complaintsData.map(c => {
                if (c.id === id) {
                    return { ...c, status: newStatus };
                }
                return c;
            });
            await postData(updatedData);
            await fetchData(); // Atualiza a UI
        }


        // --- RENDERIZAÇÃO E UI ---
        function updateDashboard() {
            updateStatusCards();
            renderTables();
            checkStatusChangesForAlerts();
        }

        function updateStatusCards() {
            const counts = { pendentes: 0, andamento: 0, alerta: 0, vencidos: 0, solucionados: 0, total: complaintsData.length };
            complaintsData.forEach(c => {
                const s = getStatus(c).text;
                if (s === 'Pendente') counts.pendentes++;
                else if (s === 'Em Andamento') counts.andamento++;
                else if (s === 'Em Alerta') counts.alerta++;
                else if (s === 'Vencido') counts.vencidos++;
                else if (s === 'Solucionado') counts.solucionados++;
            });
            ['total', 'pendentes', 'andamento', 'alerta', 'vencidos', 'solucionados'].forEach(s => {
                const element = document.getElementById(`status-${s}`);
                if(element) element.textContent = counts[s];
            });
        }
        
        function createTableHTML(title, complaints) {
            let rows = '';
            // Ordena as reclamações pela data de envio (mais recentes primeiro) dentro de cada status
             const sortedComplaints = complaints.sort((a, b) => new Date(b.dataEnvio) - new Date(a.dataEnvio));

            if (sortedComplaints.length > 0) {
                 rows = sortedComplaints.map(c => {
                    const status = getStatus(c);
                    let actionButtons = `
                        <button data-id="${c.id}" class="view-btn text-slate-500 hover:text-blue-600" title="Visualizar">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C3.732 4.943 7.523 3 10 3s6.268 1.943 9.542 7c-3.274 5.057-7.03 7-9.542 7S3.732 15.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                        </button>`;
                    
                    if (status.text === 'Pendente' || status.text === 'Em Alerta') {
                        actionButtons += `<button data-id="${c.id}" class="start-btn text-slate-500 hover:text-purple-600" title="Iniciar Atendimento"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg></button>`;
                    }

                    if (status.text !== 'Solucionado') {
                         actionButtons += `<button data-id="${c.id}" class="solve-btn text-slate-500 hover:text-green-600" title="Marcar como Resolvido"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg></button>`;
                    }
                    
                    actionButtons += `<button data-id="${c.id}" class="delete-btn text-slate-500 hover:text-red-600" title="Excluir"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg></button>`;

                    return `
                    <tr class="border-b border-slate-200 hover:bg-slate-50">
                        <td class="p-3 text-sm">
                            <div class="font-bold">${c.numero_pedido}</div>
                            <div class="text-xs text-slate-500">${c.nome_embarcador}</div>
                        </td>
                        <td class="p-3 text-sm">${c.rota_pedido}</td>
                        <td class="p-3 text-sm">${calcularPrazoFinal(c.dataEnvio)}</td>
                        <td class="p-3 text-sm"><span class="px-2 py-1 text-xs font-semibold rounded-full ${status.color}">${status.text}</span></td>
                        <td class="p-3 text-sm">
                            <div class="flex items-center gap-3">${actionButtons}</div>
                        </td>
                    </tr>`;
                }).join('');
            } else {
                rows = `<tr><td colspan="5" class="text-center py-4 text-slate-500">Nenhum ticket encontrado.</td></tr>`;
            }

            return `
                <h2 class="text-lg font-bold text-slate-800 mb-2">${title}</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-200">
                            <tr>
                                <th class="p-3 text-xs font-semibold text-slate-600 uppercase tracking-wider">Nº Pedido / Embarcador</th>
                                <th class="p-3 text-xs font-semibold text-slate-600 uppercase tracking-wider">Rota</th>
                                <th class="p-3 text-xs font-semibold text-slate-600 uppercase tracking-wider">Prazo Final</th>
                                <th class="p-3 text-xs font-semibold text-slate-600 uppercase tracking-wider">Status</th>
                                <th class="p-3 text-xs font-semibold text-slate-600 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody>${rows}</tbody>
                    </table>
                </div>`;
        }
        
        function renderTables() {
            const lists = {
                pendentes: complaintsData.filter(c => getStatus(c).text === 'Pendente'),
                andamento: complaintsData.filter(c => getStatus(c).text === 'Em Andamento'),
                alerta: complaintsData.filter(c => getStatus(c).text === 'Em Alerta'),
                vencidos: complaintsData.filter(c => getStatus(c).text === 'Vencido'),
                solucionados: complaintsData.filter(c => getStatus(c).text === 'Solucionado'),
            };

            document.getElementById('pendentes-section').innerHTML = createTableHTML('Documentos Pendentes', lists.pendentes);
            document.getElementById('andamento-section').innerHTML = createTableHTML('Documentos em Andamento', lists.andamento);
            document.getElementById('alerta-section').innerHTML = createTableHTML('Documentos em Alerta', lists.alerta);
            document.getElementById('vencidos-section').innerHTML = createTableHTML('Documentos Vencidos', lists.vencidos);
            document.getElementById('solucionados-section').innerHTML = createTableHTML('Documentos Solucionados', lists.solucionados);

            document.querySelectorAll('.start-btn').forEach(b => b.addEventListener('click', e => updateComplaintStatus(e.currentTarget.dataset.id, 'em_andamento')));
            document.querySelectorAll('.solve-btn').forEach(b => b.addEventListener('click', e => updateComplaintStatus(e.currentTarget.dataset.id, 'solucionado')));
            document.querySelectorAll('.view-btn').forEach(b => b.addEventListener('click', e => openModal(e.currentTarget.dataset.id)));
            document.querySelectorAll('.delete-btn').forEach(b => b.addEventListener('click', e => deleteComplaint(e.currentTarget.dataset.id)));
        }


        function updateDateTime() {
            const el = document.getElementById('datetime');
            if (!el) return;
            el.textContent = new Intl.DateTimeFormat('pt-BR', { dateStyle: 'full', timeStyle: 'short' }).format(new Date());
        }

        // --- MODAL ---
        const modal = document.getElementById('view-modal');
        function openModal(id) {
            const c = complaintsData.find(comp => comp.id === id);
            if (!c) return;
            modal.dataset.currentId = id; 
            document.getElementById('modal-id').textContent = c.id;
            // Verifica se dataEnvio é uma string válida antes de criar o Date
            const dataEnvioValida = typeof c.dataEnvio === 'string' && c.dataEnvio;
            document.getElementById('modal-data').textContent = dataEnvioValida ? new Date(c.dataEnvio).toLocaleString('pt-BR') : 'Data inválida';
            document.getElementById('modal-pedido').textContent = c.numero_pedido;
            document.getElementById('modal-embarcador').textContent = c.nome_embarcador;
            document.getElementById('modal-rota').textContent = c.rota_pedido;
            document.getElementById('modal-status').innerHTML = `<span class="px-2 py-1 text-xs font-semibold rounded-full ${getStatus(c).color}">${getStatus(c).text}</span>`;
            document.getElementById('modal-detalhes').textContent = c.detalhe_ticket;
            modal.classList.remove('hidden');
        }
        document.getElementById('close-modal-btn').addEventListener('click', () => modal.classList.add('hidden'));
        document.getElementById('print-btn').addEventListener('click', () => window.print());
        
        function downloadDeclaration(id) {
            const c = complaintsData.find(comp => comp.id === id);
            if (!c) return;
            const dataEnvioValida = typeof c.dataEnvio === 'string' && c.dataEnvio;
            const content = `
DECLARAÇÃO DE RECLAMAÇÃO - RECLAME AQUI
----------------------------------------
ID: ${c.id || 'N/A'}
Data de Envio: ${dataEnvioValida ? new Date(c.dataEnvio).toLocaleString('pt-BR') : 'Data inválida'}
Status: ${getStatus(c).text || 'N/A'}
Nº do Pedido: ${c.numero_pedido || 'N/A'}
Embarcador: ${c.nome_embarcador || 'N/A'}
Rota: ${c.rota_pedido || 'N/A'}
Detalhes do Ticket:
${c.detalhe_ticket || 'N/A'}
            `;
            const blob = new Blob([content.trim()], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `declaracao_${c.numero_pedido || 'sem_numero'}.txt`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('download-btn').addEventListener('click', () => {
            const id = modal.dataset.currentId;
            if (id) {
                downloadDeclaration(id);
            }
        });

        // --- ALERTAS SONOROS ---
        function setupNotificationControls() {
            notificationsBtn.addEventListener('click', () => {
                if (!isAudioUnlocked) {
                    isAudioUnlocked = true;
                    areNotificationsMuted = false;
                    playSound("Alertas sonoros ativados."); // Toca um som de confirmação
                } else {
                    areNotificationsMuted = !areNotificationsMuted;
                    if (!areNotificationsMuted) {
                        playSound("Alertas ativados.");
                    }
                }
                updateBellIcon();
            });
        }

        function updateBellIcon() {
            if (areNotificationsMuted) {
                bellMutedIcon.classList.remove('hidden');
                bellActiveIcon.classList.add('hidden');
                notificationsBtn.setAttribute('title', 'Ativar notificações sonoras');
            } else {
                bellMutedIcon.classList.add('hidden');
                bellActiveIcon.classList.remove('hidden');
                notificationsBtn.setAttribute('title', 'Silenciar notificações sonoras');
            }
        }

        function playSound(text) {
            if (!isAudioUnlocked || areNotificationsMuted) return;
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // Cancela falas anteriores para evitar sobreposição
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR';
                window.speechSynthesis.speak(utterance);
            }
        }
        
        function checkStatusChangesForAlerts() {
            const currentStatus = {};
            complaintsData.forEach(c => {
                const status = getStatus(c).text;
                currentStatus[c.id] = status;
                // Só notifica se o status anterior existia e era diferente do atual
                if (lastStatus[c.id] && lastStatus[c.id] !== status && (status === 'Em Alerta' || status === 'Vencido')) {
                    playSound(`Atenção, reclamação ${c.numero_pedido} está ${status}!`);
                }
            });
            lastStatus = { ...currentStatus }; // Atualiza o último estado conhecido
        }

        // --- INICIALIZAÇÃO ---
        document.getElementById('new-complaint-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const dateValue = formData.get('data_reclamacao');
            const timeValue = formData.get('hora_reclamacao');
            const dataEnvioISO = new Date(`${dateValue}T${timeValue}`).toISOString();

            const newComplaint = {
                id: `RA-${Date.now()}-${Math.random().toString(36).substr(2, 5)}`, // ID único mais robusto
                numero_pedido: formData.get('numero_pedido'),
                nome_embarcador: formData.get('nome_embarcador'),
                rota_pedido: formData.get('rota_pedido'),
                detalhe_ticket: formData.get('detalhe_ticket'),
                dataEnvio: dataEnvioISO,
                status: 'pendente' // Status inicial sempre pendente
            };
            
            const success = await addNewComplaint(newComplaint);
            if (success) {
                this.reset();
                // Repopula a data e hora após o reset
                const now = new Date();
                document.getElementById('data_reclamacao').value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
                document.getElementById('hora_reclamacao').value = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                // O fetchData() no intervalo vai pegar a nova reclamação e tocar o som
                await fetchData(); // Força uma atualização imediata para o usuário que enviou
            } else {
                alert("Ocorreu um erro ao enviar a reclamação. Verifique sua conexão ou tente novamente.");
            }
        });

        // Inicialização principal da página
        window.onload = function() {
            updateDateTime();
            setupNotificationControls();
            fetchData(); // Busca inicial
            
            // Preenche data/hora no formulário
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            const dataInput = document.getElementById('data_reclamacao');
            if (dataInput) dataInput.value = `${year}-${month}-${day}`;
            
            const horaInput = document.getElementById('hora_reclamacao');
            if (horaInput) horaInput.value = `${hours}:${minutes}`;

            // Atualiza o relógio a cada 30 segundos
            setInterval(updateDateTime, 30000); 
            // Atualiza os dados do npoint.io a cada 10 segundos
            setInterval(fetchData, 10000); 
        };
    </script>
</body>
</html>
