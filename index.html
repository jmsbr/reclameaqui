    <!-- Firebase SDK -->
    <script type="module">
        // Importa√ß√µes do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            addDoc, 
            updateDoc, 
            deleteDoc, 
            onSnapshot, 
            collection, 
            query,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- VARI√ÅVEIS GLOBAIS ---
        const PRAZO_HORAS = 24;
        const ALERTA_HORAS = 18;
        let complaintsData = [];
        let lastStatus = {};
        let isAudioUnlocked = false;
        let areNotificationsMuted = true;
        
        let db;
        let auth;
        let complaintsCol;
        let userId;

        const notificationsBtn = document.getElementById('notifications-btn');
        const bellMutedIcon = document.getElementById('bell-muted-icon');
        const bellActiveIcon = document.getElementById('bell-active-icon');

        // --- L√ìGICA E STATUS ---
        function getStatus(complaint) {
            if (complaint.status === 'solucionado') return { text: 'Solucionado', color: 'bg-green-100 text-green-800', value: 5 };
            if (complaint.status === 'em_andamento') return { text: 'Em Andamento', color: 'bg-purple-100 text-purple-800', value: 3 };
            
            const horasPassadas = (new Date() - new Date(complaint.dataEnvio)) / 36e5;
            if (horasPassadas >= PRAZO_HORAS) return { text: 'Vencido', color: 'bg-red-100 text-red-800', value: 1 };
            if (horasPassadas >= ALERTA_HORAS) return { text: 'Em Alerta', color: 'bg-amber-100 text-amber-800', value: 2 };
            return { text: 'Pendente', color: 'bg-blue-100 text-blue-800', value: 4 };
        }

        function calcularPrazoFinal(dataEnvioStr) {
            const dataEnvio = new Date(dataEnvioStr);
            const prazoFinal = new Date(dataEnvio.getTime() + PRAZO_HORAS * 36e5);
            return prazoFinal.toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'});
        }

        // --- API (FIRESTORE) ---
        
        // Esta fun√ß√£o agora √© o nosso "fetchData" em tempo real
        function setupRealtimeListener() {
            if (!db) return;
            
            const q = query(complaintsCol);
            
            onSnapshot(q, (snapshot) => {
                const fetchedComplaints = [];
                snapshot.forEach((doc) => {
                    fetchedComplaints.push({ id: doc.id, ...doc.data() });
                });

                // Compara os IDs para detectar novas reclama√ß√µes
                const newIds = fetchedComplaints.map(c => c.id);
                const oldIds = complaintsData.map(c => c.id);
                
                // Se `complaintsData.length > 0` (n√£o √© o primeiro carregamento)
                // E um novo ID apareceu, toca o som.
                if (complaintsData.length > 0) {
                    const hasNewComplaint = newIds.some(id => !oldIds.includes(id));
                    if (hasNewComplaint) {
                        playSound("Uma nova reclama√ß√£o Reclame Aqui foi registrada.");
                    }
                }

                complaintsData = fetchedComplaints;
                updateDashboard();
                
            }, (error) => {
                console.error("Erro ao ouvir dados do Firestore: ", error);
            });
        }
        
        async function addNewComplaint(newComplaint) {
            if (!db) return false;
            try {
                await addDoc(complaintsCol, newComplaint);
                return true;
            } catch (error) {
                console.error("Erro ao adicionar documento: ", error);
                return false;
            }
        }

        async function deleteComplaint(id) {
            if (!db) return;
            if (!confirm('Tem certeza que deseja excluir esta reclama√ß√£o? A a√ß√£o n√£o pode ser desfeita.')) return;
            try {
                await deleteDoc(doc(db, complaintsCol.path, id));
                // N√£o precisa de fetchData(), o onSnapshot cuida disso
            } catch (error) {
                console.error("Erro ao deletar documento: ", error);
            }
        }


        async function updateComplaintStatus(id, newStatus) {
            if (!db) return;
            try {
                const docRef = doc(db, complaintsCol.path, id);
                await updateDoc(docRef, {
                    status: newStatus
                });
                // N√£o precisa de fetchData(), o onSnapshot cuida disso
            } catch (error) {
                console.error("Erro ao atualizar documento: ", error);
            }
        }

        // --- RENDERIZA√á√ÉO E UI ---
        function updateDashboard() {
            updateStatusCards();
            renderTables();
            checkStatusChangesForAlerts();
        }

        function updateStatusCards() {
            const counts = { pendentes: 0, andamento: 0, alerta: 0, vencidos: 0, solucionados: 0, total: complaintsData.length };
            complaintsData.forEach(c => {
                const s = getStatus(c).text;
                if (s === 'Pendente') counts.pendentes++;
                else if (s === 'Em Andamento') counts.andamento++;
                else if (s === 'Em Alerta') counts.alerta++;
                else if (s === 'Vencido') counts.vencidos++;
                else if (s === 'Solucionado') counts.solucionados++;
            });
            ['total', 'pendentes', 'andamento', 'alerta', 'vencidos', 'solucionados'].forEach(s => {
                document.getElementById(`status-${s}`).textContent = counts[s];
            });
        }
        
        function createTableHTML(title, complaints) {
            let rows = '';
            if (complaints.length > 0) {
                 rows = complaints.map(c => {
                    const status = getStatus(c);
                    let actionButtons = `
                        <button data-id="${c.id}" class="view-btn text-slate-500 hover:text-blue-600" title="Visualizar">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C3.732 4.943 7.523 3 10 3s6.268 1.943 9.542 7c-3.274 5.057-7.03 7-9.542 7S3.732 15.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                        </button>`;
                    
                    if (status.text === 'Pendente' || status.text === 'Em Alerta') {
                        actionButtons += `<button data-id="${c.id}" class="start-btn text-slate-500 hover:text-purple-600" title="Iniciar Atendimento"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg></button>`;
                    }

                    if (status.text !== 'Solucionado') {
                         actionButtons += `<button data-id="${c.id}" class="solve-btn text-slate-500 hover:text-green-600" title="Marcar como Resolvido"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg></button>`;
                    }
                    
                    actionButtons += `<button data-id="${c.id}" class="delete-btn text-slate-500 hover:text-red-600" title="Excluir"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg></button>`;

                    return `
                    <tr class="border-b border-slate-200 hover:bg-slate-50">
                        <td class="p-3 text-sm">
                            <div class="font-bold">${c.numero_pedido}</div>
                            <div class="text-xs text-slate-500">${c.nome_embarcador}</div>
                        </td>
                        <td class="p-3 text-sm">${c.rota_pedido}</td>
                        <td class="p-3 text-sm">${calcularPrazoFinal(c.dataEnvio)}</td>
                        <td class="p-3 text-sm"><span class="px-2 py-1 text-xs font-semibold rounded-full ${status.color}">${status.text}</span></td>
                        <td class="p-3 text-sm">
                            <div class="flex items-center gap-3">${actionButtons}</div>
                        </td>
                    </tr>`;
                }).join('');
            } else {
                rows = `<tr><td colspan="5" class="text-center py-4 text-slate-500">Nenhum ticket encontrado.</td></tr>`;
            }

            return `
                <h2 class="text-lg font-bold text-slate-800 mb-2">${title}</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-200">
                            <tr>
                                <th class="p-3 text-xs font-semibold text-slate-600 uppercase tracking-wider">N¬∫ Pedido / Embarcador</th>
                                <th class="p-3 text-xs font-semibold text-slate-600 uppercase tracking-wider">Rota</th>
                                <th class="p-3 text-xs font-semibold text-slate-600 uppercase tracking-wider">Prazo Final</th>
                                <th class="p-3 text-xs font-semibold text-slate-600 uppercase tracking-wider">Status</th>
                                <th class="p-3 text-xs font-semibold text-slate-600 uppercase tracking-wider">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>${rows}</tbody>
                    </table>
                </div>`;
        }
        
        function renderTables() {
            const lists = {
                pendentes: complaintsData.filter(c => getStatus(c).text === 'Pendente'),
                andamento: complaintsData.filter(c => getStatus(c).text === 'Em Andamento'),
                alerta: complaintsData.filter(c => getStatus(c).text === 'Em Alerta'),
                vencidos: complaintsData.filter(c => getStatus(c).text === 'Vencido'),
                solucionados: complaintsData.filter(c => getStatus(c).text === 'Solucionado'),
            };

            document.getElementById('pendentes-section').innerHTML = createTableHTML('Documentos Pendentes', lists.pendentes);
            document.getElementById('andamento-section').innerHTML = createTableHTML('Documentos em Andamento', lists.andamento);
            document.getElementById('alerta-section').innerHTML = createTableHTML('Documentos em Alerta', lists.alerta);
            document.getElementById('vencidos-section').innerHTML = createTableHTML('Documentos Vencidos', lists.vencidos);
            document.getElementById('solucionados-section').innerHTML = createTableHTML('Documentos Solucionados', lists.solucionados);

            document.querySelectorAll('.start-btn').forEach(b => b.addEventListener('click', e => updateComplaintStatus(e.currentTarget.dataset.id, 'em_andamento')));
            document.querySelectorAll('.solve-btn').forEach(b => b.addEventListener('click', e => updateComplaintStatus(e.currentTarget.dataset.id, 'solucionado')));
            document.querySelectorAll('.view-btn').forEach(b => b.addEventListener('click', e => openModal(e.currentTarget.dataset.id)));
            document.querySelectorAll('.delete-btn').forEach(b => b.addEventListener('click', e => deleteComplaint(e.currentTarget.dataset.id)));
        }


        function updateDateTime() {
            const el = document.getElementById('datetime');
            if (!el) return;
            el.textContent = new Intl.DateTimeFormat('pt-BR', { dateStyle: 'full', timeStyle: 'short' }).format(new Date());
        }

        // --- MODAL ---
        const modal = document.getElementById('view-modal');
        function openModal(id) {
            const c = complaintsData.find(comp => comp.id === id);
            if (!c) return;
            modal.dataset.currentId = id; // Store ID for download button
            document.getElementById('modal-id').textContent = c.id;
            document.getElementById('modal-data').textContent = new Date(c.dataEnvio).toLocaleString('pt-BR');
            document.getElementById('modal-pedido').textContent = c.numero_pedido;
            document.getElementById('modal-embarcador').textContent = c.nome_embarcador;
            document.getElementById('modal-rota').textContent = c.rota_pedido;
            document.getElementById('modal-status').innerHTML = `<span class="px-2 py-1 text-xs font-semibold rounded-full ${getStatus(c).color}">${getStatus(c).text}</span>`;
            document.getElementById('modal-detalhes').textContent = c.detalhe_ticket;
            modal.classList.remove('hidden');
        }
        document.getElementById('close-modal-btn').addEventListener('click', () => modal.classList.add('hidden'));
        document.getElementById('print-btn').addEventListener('click', () => window.print());
        
        function downloadDeclaration(id) {
            const c = complaintsData.find(comp => comp.id === id);
            if (!c) return;
            const content = `
DECLARA√á√ÉO DE RECLAMA√á√ÉO - RECLAME AQUI
----------------------------------------
ID: ${c.id}
Data de Envio: ${new Date(c.dataEnvio).toLocaleString('pt-BR')}
Status: ${getStatus(c).text}
N¬∫ do Pedido: ${c.numero_pedido}
Embarcador: ${c.nome_embarcador}
Rota: ${c.rota_pedido}
Detalhes do Ticket:
${c.detalhe_ticket}
            `;
            const blob = new Blob([content.trim()], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `declaracao_${c.numero_pedido}.txt`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('download-btn').addEventListener('click', () => {
            const id = modal.dataset.currentId;
            if (id) {
                downloadDeclaration(id);
            }
        });

        // --- ALERTAS SONOROS ---
        function setupNotificationControls() {
            notificationsBtn.addEventListener('click', () => {
                if (!isAudioUnlocked) {
                    isAudioUnlocked = true;
                    areNotificationsMuted = false;
                    playSound("Alertas sonoros ativados.");
                } else {
                    areNotificationsMuted = !areNotificationsMuted;
                    if (!areNotificationsMuted) {
                        playSound("Alertas ativados.");
                    }
                }
                updateBellIcon();
            });
        }

        function updateBellIcon() {
            if (areNotificationsMuted) {
                bellMutedIcon.classList.remove('hidden');
                bellActiveIcon.classList.add('hidden');
                notificationsBtn.setAttribute('title', 'Ativar notifica√ß√µes sonoras');
            } else {
                bellMutedIcon.classList.add('hidden');
                bellActiveIcon.classList.remove('hidden');
                notificationsBtn.setAttribute('title', 'Silenciar notifica√ß√µes sonoras');
            }
        }

        function playSound(text) {
            if (!isAudioUnlocked || areNotificationsMuted) return;
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR';
                window.speechSynthesis.speak(utterance);
            }
        }
        
        function checkStatusChangesForAlerts() {
            const currentStatus = {};
            complaintsData.forEach(c => {
                const status = getStatus(c).text;
                currentStatus[c.id] = status;
                if (lastStatus[c.id] && lastStatus[c.id] !== status && (status === 'Em Alerta' || status === 'Vencido')) {
                    playSound(`Aten√ß√£o, reclama√ß√£o ${c.numero_pedido} est√° ${status}!`);
                }
            });
            lastStatus = { ...currentStatus };
        }

        // --- INICIALIZA√á√ÉO ---
        document.getElementById('new-complaint-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const dateValue = formData.get('data_reclamacao');
            const timeValue = formData.get('hora_reclamacao');
            const dataEnvioISO = new Date(`${dateValue}T${timeValue}`).toISOString();

            const newComplaint = {
                numero_pedido: formData.get('numero_pedido'),
                nome_embarcador: formData.get('nome_embarcador'),
                rota_pedido: formData.get('rota_pedido'),
                detalhe_ticket: formData.get('detalhe_ticket'),
                dataEnvio: dataEnvioISO,
                status: 'pendente'
            };
            
            const success = await addNewComplaint(newComplaint);
            if (success) {
                this.reset();
                const now = new Date();
                document.getElementById('data_reclamacao').value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
                document.getElementById('hora_reclamacao').value = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                // O onSnapshot vai pegar a mudan√ßa e tocar o som para todos
            } else {
                alert("Ocorreu um erro ao enviar a reclama√ß√£o.");
            }
        });

        // Inicializa√ß√£o principal da p√°gina
        async function initializeAppAndAuth() {
            try {
                // Vari√°veis de ambiente (ser√£o injetadas pelo Canvas)
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                if (!firebaseConfig) {
                    console.error("Configura√ß√£o do Firebase n√£o encontrada!");
                    alert("Erro cr√≠tico: Configura√ß√£o do Firebase n√£o encontrada.");
                    return;
                }

                // Inicializa Firebase
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('Debug'); // Habilita logs detalhados do Firestore

                // Autentica√ß√£o
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                userId = auth.currentUser?.uid || `anon-${Math.random().toString(36).substr(2, 9)}`;
                
                // Define o caminho da cole√ß√£o no Firestore
                // Usando 'public' para que todos os usu√°rios (analistas, supervisores) vejam os mesmos dados
                complaintsCol = collection(db, 'artifacts', appId, 'public', 'data', 'reclameAqui');

                // Configura√ß√µes da p√°gina
                updateDateTime();
                setupNotificationControls();
                
                // Preenche data/hora
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                document.getElementById('data_reclamacao').value = `${year}-${month}-${day}`;
                document.getElementById('hora_reclamacao').value = `${hours}:${minutes}`;

                // Inicia o listener de tempo real
                setupRealtimeListener();

                // Atualiza o rel√≥gio
                setInterval(updateDateTime, 30000); 

            } catch (error) {
                console.error("Erro na inicializa√ß√£o:", error);
                alert("Erro ao carregar o painel. Verifique o console para detalhes.");
            }
        }

        // Ponto de entrada
        window.onload = initializeAppAndAuth;

    </script>
